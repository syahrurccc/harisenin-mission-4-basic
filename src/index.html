<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="./stylings/output.css" rel="stylesheet">
    <script src="./javascripts/index.js"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center font-display">
    <h1 class="text-6xl font-bold text-white mb-8">To-Do List App... Kinda?</h1>
    <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-6 space-y-6">
        <!-- Profile Section -->
        <div class="flex items-center space-x-4">
        <img src="./img/profile.jpg" alt="Profile" class="w-14 h-14 rounded-full border-2 border-gray-600">
        <div>
            <h2 class="text-lg font-semibold text-white">David Heinemeier Hansson (DHH)</h2>
            <p class="text-sm text-gray-400">Chief Executive Officer</p>
        </div>
        </div>

        <!-- Input Section -->
        <div>
        <input 
            type="text" 
            placeholder="Add a new task..." 
            class="w-full px-4 py-2 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        </div>

        <!-- To-Do List Section -->
        <ul id="todo-list" class="space-y-3">
        <!-- Youâ€™ll add tasks here later with JavaScript -->
        </ul>
    </div>

</body>
</html>
