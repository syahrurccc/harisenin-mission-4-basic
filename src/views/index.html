<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="../output.css" rel="stylesheet">
    <script src="../javascripts/index.js"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center font-display">
    <h1 class="text-6xl font-bold text-white mb-8">To-Do List App</h1>
    <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-6 space-y-6 mt-6">
        <!-- Profile Section -->
        <div class="flex items-center space-x-4">
            <div class="relative w-24 h-24">
                <img
                    id="avatar" 
                    src="../img/profile.jpg" 
                    alt="Profile" 
                    class="w-24 h-24 rounded-full border-2 border-gray-600 object-cover"
                >

                <svg
                    id="profileEditBtn" 
                    xmlns="http://www.w3.org/2000/svg" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke-width="1.5" 
                    stroke="black"
                    class="absolute bottom-0 right-0 w-6 h-6 p-1 bg-white rounded-full 
                        hover:bg-blue-700 hover:cursor-pointer transform translate-x-1 translate-y-1"
                >
                    <path stroke-linecap="round" stroke-linejoin="round" 
                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 
                            4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 
                            0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 
                            18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                </svg>
            </div>

            <div>
                <div>
                    <span id="nameForm" class="text-lg font-semibold text-white"></span>
                    <span id="nameEditBtn">
                        <svg 
                            xmlns="http://www.w3.org/2000/svg" 
                            fill="none" 
                            viewBox="0 0 24 24" 
                            stroke-width="1.5" 
                            stroke="white" 
                            class="inline w-5 h-5 hover:stroke-blue-400 hover:cursor-pointer"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" 
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 
                                4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 
                                0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 
                                18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                    </span>
                </div>
                
                <div>
                    <span id="positionForm" class="text-base text-gray-400">Chief Executive Officer</span>
                    <!-- TODO: MISSING EDIT BUTTTON -->
                    <span id="positionEditBtn"
                        <svg 
                            xmlns="http://www.w3.org/2000/svg" 
                            fill="none" 
                            viewBox="0 0 24 24" 
                            stroke-width="1.5" 
                            stroke="white" 
                            class="inline w-4 h-4 stroke-gray-400 hover:stroke-blue-400 hover:cursor-pointer"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" 
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 
                                4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 
                                0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 
                                18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                    </span>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <form id="addTask"  class="flex flex-col gap-2">
            <div>
                <label for="task" class="block text-gray-300 mb-1 font-medium">Task</label>
                <input
                    id="taskName" 
                    type="text"
                    name="task"
                    required 
                    placeholder="Add a new task..." 
                    class="w-full px-4 py-2 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <div class="flex flex-col sm:flex-row gap-4">

                <div class="flex-1">
                    <label for="date" class="block text-gray-300 mb-1 font-medium">Due Date</label>
                    <input
                        id="dueDate" 
                        type="date"
                        name="date"
                        required 
                        class="w-full px-4 py-2 rounded-full bg-gray-700 text-white placeholder-gray-400 
                            focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <div class="flex-1">
                    <label for="priority" class="block text-gray-300 mb-1 font-medium">Priority level</label>
                    <select
                        id="priorityLevel" 
                        name="priority"
                        required
                        class="w-full px-4 py-2 rounded-full bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <button
                type="submit"
                class="mt-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-full transition-colors duration-200 hover:cursor-pointer"
            >
                Add Task
            </button>
        </form>

        <div id="viewTasksBtn" class="flex justify-center gap-3 mt-3">
            <button 
                id="activeTasksBtn"
                class="flex-1 px-4 py-1 rounded-full border-2 border-white text-white font-bold 
                    hover:bg-white hover:text-black hover:cursor-pointer transition-colors duration-200 text-center">
                Active
            </button>

            <button
                id="overdueTasksBtn" 
                class="flex-1 px-4 py-1 rounded-full border-2 border-white text-white font-bold 
                    hover:bg-white hover:text-black hover:cursor-pointer transition-colors duration-200 text-center">
                Overdue
            </button>

            <button
                id="completedTasksBtn" 
                class="flex-1 px-4 py-1 rounded-full border-2 border-white text-white font-bold 
                    hover:bg-white hover:text-black hover:cursor-pointer transition-colors duration-200 text-center">
                Completed
            </button>
        </div>

        <!-- To-Do List Section -->
        <div id="task-lists">
            <ul id="activeTasksList" class="space-y-3">
            </ul>

            <ul id="overdueTasksList" class="space-y-3">
            </ul>

            <ul id="completedTasksList" class="space-y-3">
            </ul>
        </div>
    </div>

</body>
</html>
